<!DOCTYPE html>
<div class="container-fluid">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-primary" id="refreshStats">
                    <span class="material-symbols-rounded">refresh</span>
                    Atualizar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Projetos</h5>
                    <p class="card-text display-4" id="projectCount">0</p>
                    <small class="text-muted">Total de projetos cadastrados</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Habilidades</h5>
                    <p class="card-text display-4" id="skillCount">0</p>
                    <small class="text-muted">Total de habilidades cadastradas</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mensagens</h5>
                    <p class="card-text display-4" id="messageCount">0</p>
                    <small class="text-muted">Total de mensagens recebidas</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Últimas Mensagens</h5>
                    <div class="table-responsive">
                        <table class="table" id="recentMessages">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Projetos Recentes</h5>
                    <div class="table-responsive">
                        <table class="table" id="recentProjects">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Tecnologias</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
    
    const db = getFirestore();

    async function loadDashboardData() {
        try {
            // Carregar contagens
            const projectsSnapshot = await getDocs(collection(db, 'projects'));
            const skillsSnapshot = await getDocs(collection(db, 'skills'));
            const messagesSnapshot = await getDocs(collection(db, 'messages'));

            document.getElementById('projectCount').textContent = projectsSnapshot.size;
            document.getElementById('skillCount').textContent = skillsSnapshot.size;
            document.getElementById('messageCount').textContent = messagesSnapshot.size;

            // Carregar mensagens recentes
            const recentMessagesQuery = query(collection(db, 'messages'), orderBy('timestamp', 'desc'), limit(5));
            const recentMessagesSnapshot = await getDocs(recentMessagesQuery);
            const messagesTableBody = document.querySelector('#recentMessages tbody');
            messagesTableBody.innerHTML = '';

            recentMessagesSnapshot.forEach(doc => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.email}</td>
                    <td>${new Date(data.timestamp.toDate()).toLocaleDateString()}</td>
                `;
                messagesTableBody.appendChild(row);
            });

            // Carregar projetos recentes
            const recentProjectsQuery = query(collection(db, 'projects'), orderBy('timestamp', 'desc'), limit(5));
            const recentProjectsSnapshot = await getDocs(recentProjectsQuery);
            const projectsTableBody = document.querySelector('#recentProjects tbody');
            projectsTableBody.innerHTML = '';

            recentProjectsSnapshot.forEach(doc => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.title}</td>
                    <td>${data.technologies.join(', ')}</td>
                    <td><span class="badge bg-${data.status === 'active' ? 'success' : 'secondary'}">${data.status}</span></td>
                `;
                projectsTableBody.appendChild(row);
            });

        } catch (error) {
            console.error('Erro ao carregar dados do dashboard:', error);
        }
    }

    // Carregar dados iniciais
    loadDashboardData();

    // Configurar botão de atualização
    document.getElementById('refreshStats').addEventListener('click', loadDashboardData);
</script>
