<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminhuDev - Painel Administrativo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../assets/css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <span class="material-symbols-rounded">dashboard</span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">
                                <span class="material-symbols-rounded">code</span>
                                Projetos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills">
                                <span class="material-symbols-rounded">psychology</span>
                                Habilidades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacts">
                                <span class="material-symbols-rounded">mail</span>
                                Contatos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout">
                                <span class="material-symbols-rounded">logout</span>
                                Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content">
                    <!-- Content will be loaded here -->
                    <div id="loading" class="text-center mt-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { auth } from '../assets/js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Logout handler
        document.getElementById('logout').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        });

        // Navigation handler
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if (e.target.id !== 'logout') {
                    e.preventDefault();
                    const page = e.target.getAttribute('href').replace('#', '');
                    loadContent(page);
                    
                    // Atualizar link ativo
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });
        });

        // Content loader
        async function loadContent(page) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="text-center mt-5"><div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div></div>';
            
            try {
                const response = await fetch(`${page}.html`);
                if (!response.ok) throw new Error('Página não encontrada');
                const html = await response.text();
                content.innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
                content.innerHTML = '<div class="alert alert-danger">Erro ao carregar conteúdo</div>';
            }
        }

        // Load dashboard by default
        loadContent('dashboard');
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
