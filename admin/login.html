<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminhuDev</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0F1D;
        }
        .card {
            background: rgba(33, 37, 41, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo-text {
            background: linear-gradient(135deg, #4F46E5, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        #github-login {
            width: 56px;
            height: 56px;
            padding: 0;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        #github-login:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="logo-text mb-0">AdminhuDev</h2>
                            <div class="text-secondary mt-2">Painel Administrativo</div>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="error-message" role="alert"></div>
                        
                        <div class="text-center">
                            <button id="github-login" class="btn btn-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, githubProvider } from '../assets/js/firebase-config.js';
        import { signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const loginButton = document.getElementById('github-login');
        const errorMessage = document.getElementById('error-message');
        const authorizedUsers = ['AdminhuDev'];

        // Verificar se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user && authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                window.location.href = 'index.html';
            }
        });

        // Função para mostrar erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
            loginButton.disabled = false;
        }

        // Handler de login
        async function handleLogin() {
            try {
                loginButton.disabled = true;
                errorMessage.classList.add('d-none');

                const result = await signInWithPopup(auth, githubProvider);
                const user = result.user;
                
                if (authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                    localStorage.setItem('adminUser', JSON.stringify({
                        uid: user.uid,
                        username: user.reloadUserInfo.screenName,
                        email: user.email,
                        avatar: user.photoURL
                    }));
                    window.location.href = 'index.html';
                } else {
                    await auth.signOut();
                    showError('Acesso negado. Você não tem permissão para acessar o painel.');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                
                if (error.code === 'auth/popup-blocked') {
                    showError('O popup foi bloqueado. Por favor, permita popups para este site.');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    showError('Login cancelado. Por favor, complete o processo de autenticação.');
                } else if (error.code === 'auth/unauthorized-domain') {
                    showError('Este domínio não está autorizado para login. Por favor, contate o administrador.');
                } else {
                    showError('Erro ao fazer login. Por favor, tente novamente mais tarde.');
                }
            }
        }

        // Event Listener
        loginButton.addEventListener('click', handleLogin);
    </script>
</body>
</html>
