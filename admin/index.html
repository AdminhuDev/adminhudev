<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminhuDev - Painel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 20px;
            background: rgba(33, 37, 41, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            margin-left: 280px;
        }
        
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification {
            background: var(--bs-danger);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }
    </style>
</head>
<body class="bg-dark">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-dark d-flex align-items-center justify-content-center" style="z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar" style="width: 280px;">
        <div class="mb-4 text-center">
            <h4 class="mb-1">AdminhuDev</h4>
            <div class="text-secondary">Painel Administrativo</div>
        </div>
        
        <ul class="nav flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link active text-white" href="#dashboard">
                    <span class="material-symbols-rounded">dashboard</span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#projects">
                    <span class="material-symbols-rounded">code</span>
                    Projetos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#skills">
                    <span class="material-symbols-rounded">psychology</span>
                    Habilidades
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#contacts">
                    <span class="material-symbols-rounded">mail</span>
                    Mensagens
                    <span class="notification" id="newMessagesCount">0</span>
                </a>
            </li>
        </ul>

        <div class="border-top pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/" target="_blank">
                        <span class="material-symbols-rounded">public</span>
                        Ver Site
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="logout">
                        <span class="material-symbols-rounded">logout</span>
                        Sair
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom">
            <div class="container-fluid">
                <button class="btn btn-link d-lg-none text-white" type="button" id="sidebarToggle">
                    <span class="material-symbols-rounded">menu</span>
                </button>
                
                <div class="ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-link text-white dropdown-toggle d-flex align-items-center gap-2" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <span class="material-symbols-rounded">account_circle</span>
                            <span id="userName">Carregando...</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/" target="_blank">
                                <span class="material-symbols-rounded me-2">public</span>
                                Ver Site
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutDropdown">
                                <span class="material-symbols-rounded me-2">logout</span>
                                Sair
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="container-fluid py-4">
            <div id="content">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Auth check
        const authorizedUsers = ['AdminhuDev'];
        let authChecked = false;

        auth.onAuthStateChanged((user) => {
            if (!user || !authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('userName').textContent = user.displayName || 'Admin';
                document.getElementById('loadingOverlay').style.display = 'none';
                setupMessageCounter();
            }
        });

        // Message counter
        function setupMessageCounter() {
            const q = query(collection(db, 'messages'), where('status', '==', 'new'));
            onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                const badge = document.getElementById('newMessagesCount');
                badge.textContent = count;
                badge.style.display = count > 0 ? 'inline' : 'none';
            });
        }

        // Sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Logout
        async function handleLogout() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        }

        document.getElementById('logout').addEventListener('click', handleLogout);
        document.getElementById('logoutDropdown').addEventListener('click', handleLogout);

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if (!e.target.href || e.target.href.includes('#')) {
                    e.preventDefault();
                    if (e.target.id !== 'logout' && !e.target.hasAttribute('target')) {
                        const page = e.target.getAttribute('href').replace('#', '');
                        loadContent(page);
                        
                        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        if (window.innerWidth < 992) {
                            document.getElementById('sidebar').classList.remove('show');
                        }
                    }
                }
            });
        });

        // Content loader
        async function loadContent(page) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div></div>';
            
            try {
                const response = await fetch(`${page}.html`);
                if (!response.ok) throw new Error('Página não encontrada');
                const html = await response.text();
                content.innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
                content.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Erro ao carregar conteúdo</h4>
                        <p>Não foi possível carregar a página solicitada. Por favor, tente novamente.</p>
                    </div>
                `;
            }
        }

        // Load dashboard by default
        loadContent('dashboard');
    </script>
</body>
</html>
