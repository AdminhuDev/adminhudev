<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminhuDev</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link href="../assets/css/admin.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="logo-text mb-0">
                                <span class="gradient-text">AdminhuDev</span>
                            </h2>
                            <h6 class="text-secondary mt-2">Painel Administrativo</h6>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="error-message" role="alert"></div>
                        
                        <div class="d-grid gap-2">
                            <button id="github-login" class="btn btn-dark btn-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github me-2" viewBox="0 0 16 16">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                                Entrar com GitHub
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, githubProvider, authorizedUsers, analytics } from '../assets/js/firebase-config.js';
        import { signInWithPopup, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { logEvent } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

        const loginButton = document.getElementById('github-login');
        const errorMessage = document.getElementById('error-message');
        let isLoggingIn = false;

        // Função para mostrar erro
        function showError(message, isWarning = false) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none', 'alert-danger', 'alert-warning');
            errorMessage.classList.add(isWarning ? 'alert-warning' : 'alert-danger');
            loginButton.disabled = false;
            
            // Log do erro
            logEvent(analytics, 'login_error', {
                error_message: message,
                type: isWarning ? 'warning' : 'error'
            });
        }

        // Função para atualizar o texto do botão
        function updateButtonState(loading = false) {
            loginButton.disabled = loading;
            loginButton.innerHTML = loading ? 
                '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Conectando...' :
                '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github me-2" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>Entrar com GitHub';
        }

        // Tentar login com popup primeiro, se falhar, usar redirect
        async function handleLogin() {
            if (isLoggingIn) return;
            
            try {
                isLoggingIn = true;
                updateButtonState(true);
                errorMessage.classList.add('d-none');

                // Log de tentativa de login
                logEvent(analytics, 'login_attempt', {
                    method: 'github_popup'
                });

                // Tentar login com popup
                const result = await signInWithPopup(auth, githubProvider);
                const user = result.user;
                
                if (authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                    // Log de login bem sucedido
                    logEvent(analytics, 'login_success', {
                        user_id: user.uid,
                        username: user.reloadUserInfo.screenName
                    });

                    localStorage.setItem('adminUser', JSON.stringify({
                        uid: user.uid,
                        username: user.reloadUserInfo.screenName,
                        email: user.email,
                        avatar: user.photoURL
                    }));
                    window.location.href = './index.html';
                } else {
                    await auth.signOut();
                    showError('Acesso negado. Você não tem permissão para acessar o painel.');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                
                if (error.code === 'auth/popup-blocked') {
                    try {
                        showError('O popup foi bloqueado. Tentando método alternativo...', true);
                        // Log de fallback para redirect
                        logEvent(analytics, 'login_attempt', {
                            method: 'github_redirect',
                            reason: error.code
                        });

                        // Se o popup falhar, tentar com redirect
                        await signInWithRedirect(auth, githubProvider);
                    } catch (redirectError) {
                        showError('Erro ao redirecionar para o GitHub. Por favor, tente novamente.');
                    }
                } else if (error.code === 'auth/popup-closed-by-user') {
                    showError('Login cancelado. Por favor, complete o processo de autenticação.', true);
                } else if (error.code === 'auth/unauthorized-domain') {
                    showError('Este domínio não está autorizado para login. Por favor, contate o administrador.');
                } else {
                    showError('Erro ao fazer login. Por favor, tente novamente mais tarde.');
                }
            } finally {
                isLoggingIn = false;
                updateButtonState(false);
            }
        }

        // Event Listeners
        loginButton.addEventListener('click', handleLogin);

        // Verificar resultado do redirect
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    const user = result.user;
                    if (authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                        // Log de login bem sucedido via redirect
                        logEvent(analytics, 'login_success', {
                            user_id: user.uid,
                            username: user.reloadUserInfo.screenName,
                            method: 'github_redirect'
                        });

                        localStorage.setItem('adminUser', JSON.stringify({
                            uid: user.uid,
                            username: user.reloadUserInfo.screenName,
                            email: user.email,
                            avatar: user.photoURL
                        }));
                        window.location.href = './index.html';
                    } else {
                        auth.signOut();
                        showError('Acesso negado. Você não tem permissão para acessar o painel.');
                    }
                }
            })
            .catch((error) => {
                if (error.code !== 'auth/null-result') {
                    showError('Erro ao processar login do GitHub. Por favor, tente novamente.');
                }
            });

        // Verificar se já está logado
        auth.onAuthStateChanged((user) => {
            if (user && authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
