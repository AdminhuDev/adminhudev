<!DOCTYPE html>
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Dashboard</h4>
        <button type="button" class="btn btn-primary d-flex align-items-center gap-2" id="refreshStats">
            <span class="material-symbols-rounded">refresh</span>
            Atualizar
        </button>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card bg-primary bg-opacity-10 border-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary bg-opacity-10 p-3 rounded">
                            <span class="material-symbols-rounded text-primary">code</span>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-secondary mb-1">Projetos</h6>
                            <h3 class="mb-0" id="projectCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-info bg-opacity-10 border-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="bg-info bg-opacity-10 p-3 rounded">
                            <span class="material-symbols-rounded text-info">psychology</span>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-secondary mb-1">Habilidades</h6>
                            <h3 class="mb-0" id="skillCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success bg-opacity-10 border-0">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="bg-success bg-opacity-10 p-3 rounded">
                            <span class="material-symbols-rounded text-success">mail</span>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-secondary mb-1">Mensagens</h6>
                            <h3 class="mb-0" id="messageCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-transparent border-bottom">
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-rounded text-primary me-2">mail</span>
                        <h5 class="mb-0">Últimas Mensagens</h5>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody id="recentMessages">
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-transparent border-bottom">
                    <div class="d-flex align-items-center">
                        <span class="material-symbols-rounded text-primary me-2">code</span>
                        <h5 class="mb-0">Projetos Recentes</h5>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Título</th>
                                    <th>Tecnologias</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recentProjects">
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { getFirestore, collection, getDocs, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
    
    const db = getFirestore();

    async function loadDashboardData() {
        try {
            // Carregar contagens
            const projectsSnapshot = await getDocs(collection(db, 'projects'));
            const skillsSnapshot = await getDocs(collection(db, 'skills'));
            const messagesSnapshot = await getDocs(collection(db, 'messages'));

            document.getElementById('projectCount').textContent = projectsSnapshot.size;
            document.getElementById('skillCount').textContent = skillsSnapshot.size;
            document.getElementById('messageCount').textContent = messagesSnapshot.size;

            // Carregar mensagens recentes
            const recentMessagesQuery = query(collection(db, 'messages'), orderBy('timestamp', 'desc'), limit(5));
            const recentMessagesSnapshot = await getDocs(recentMessagesQuery);
            const messagesTableBody = document.getElementById('recentMessages');
            messagesTableBody.innerHTML = '';

            recentMessagesSnapshot.forEach(doc => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.email}</td>
                    <td>${new Date(data.timestamp.toDate()).toLocaleDateString()}</td>
                `;
                messagesTableBody.appendChild(row);
            });

            // Carregar projetos recentes
            const recentProjectsQuery = query(collection(db, 'projects'), orderBy('timestamp', 'desc'), limit(5));
            const recentProjectsSnapshot = await getDocs(recentProjectsQuery);
            const projectsTableBody = document.getElementById('recentProjects');
            projectsTableBody.innerHTML = '';

            recentProjectsSnapshot.forEach(doc => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.title}</td>
                    <td>${data.technologies.join(', ')}</td>
                    <td>
                        <span class="badge ${data.status === 'active' ? 'bg-success' : 'bg-secondary'}">
                            ${data.status}
                        </span>
                    </td>
                `;
                projectsTableBody.appendChild(row);
            });

        } catch (error) {
            console.error('Erro ao carregar dados do dashboard:', error);
        }
    }

    // Carregar dados iniciais
    loadDashboardData();

    // Configurar botão de atualização
    document.getElementById('refreshStats').addEventListener('click', loadDashboardData);
</script>
