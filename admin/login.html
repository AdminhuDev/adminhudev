<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminhuDev</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            text-align: center;
        }
        .github-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid rgba(27,31,35,0.15);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .github-button:hover {
            background-color: #2c3238;
        }
        .github-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">AdminhuDev</h1>
        <h2 class="h5 mb-4 fw-normal">Painel Administrativo</h2>

        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <button id="githubLogin" class="github-button">
            <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            Entrar com GitHub
        </button>
    </main>

    <!-- Firebase -->
    <script type="module">
        import { auth, githubProvider, authorizedUsers } from '../assets/js/firebase-config.js';
        import { signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Login com GitHub
        document.getElementById('githubLogin').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, githubProvider);
                const user = result.user;
                
                // Verificar se o usuário está autorizado
                if (authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                    window.location.href = 'index.html';
                } else {
                    await auth.signOut();
                    throw new Error('Usuário não autorizado');
                }
            } catch (error) {
                console.error('Erro de login:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Acesso não autorizado';
                errorMessage.classList.remove('d-none');
            }
        });

        // Verificar se já está logado
        auth.onAuthStateChanged((user) => {
            if (user && authorizedUsers.includes(user.reloadUserInfo.screenName)) {
                window.location.href = 'index.html';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
